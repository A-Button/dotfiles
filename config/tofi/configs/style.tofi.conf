# !CONFIG\tofi\style

# Font 字体

    # 要使用的字体（推荐使用字体文件路径）
    font = /usr/share/fonts/adobe-source-han-sans/SourceHanSansCN-Medium.ttf

        # 字体大小
        font-size = 19

        # 字体特性
        # font-features = 

        # 字体变体
        # font-variations = 

        # 文本颜色
        text-color = #FFFFFF

        # 执行字体微调
        hint-font = true

# Window 窗口

    # Background 背景

        # 背景颜色
        background-color = #1B1D1EBF

    # Border 边框

        # Outline 轮廓

            # 边框轮廓宽度
            outline-width = 0

            # 边框轮廓颜色
            outline-color = #080800

        # Self
            # 边框宽度
            border-width = 3

            # 边框颜色
            border-color = #cceeff 

    # Prompt 提示符

        # 提示文本
        prompt-text = Run：

            # 提示与输入之间的额外内边距
            prompt-padding = 5

            # 提示文本的颜色
            prompt-color = #FFFFFF

        # 提示文本的背景颜色
        prompt-background = #FFFFFF00

            # 提示背景的额外内边距
            prompt-background-padding = 0

            # 提示背景的圆角半径。
            prompt-background-corner-radius = 0

    # Placeholder 占位符

        # 占位符
        placeholder-text = ""

            #占位符颜色
            placeholder-color = #FFFFFFA8

        # 占位符输入背景颜色
        placeholder-background = #00000000

            # 占位符输入文本背景的额外内边距
            placeholder-background-padding = 0

            # 占位符输入文本背景的圆角半径
            placeholder-background-corner-radius = 0

    # Input 输入

        # 输入文本颜色
        input-color = #FFFFFF

        # 输入区域背景颜色
        input-background = #00000000

            # 输入背景的额外内边距
            input-background-padding = 0

            # 输入背景的圆角半径
            input-background-corner-radius = 0

    # Text Cursor 文本光标

        # 文本光标的样式
        text-cursor-style = bar

            # 文本光标的颜色
            text-cursor-color = #FFFFFF

        # 文本光标的背景颜色
        text-cursor-background = #1B1D1EBF

        # 文本光标的圆角半径
        text-cursor-corner-radius = 0

        # 条形和下划线文本光标的粗细
        text-cursor-thickness = 2

    # Default Result 默认结果

        # 默认结果文本的颜色
        default-result-color = #FFFFFF

        # 默认结果的背景颜色
        default-result-background = 00000000

            # 默认结果背景的额外内边距
            default-result-background-padding = 0

            # 默认结果背景的圆角半径
            default-result-background-corner-radius = 0

    # alternate Result 交替（偶数编号）结果文本

        # 交替（偶数编号）结果文本文本的颜色
        alternate-result-color = #FFFFFF

        # 交替（偶数编号）结果文本的背景颜色
        alternate-result-background = 00000000

            # 交替（偶数编号）结果文本背景的额外内边距
            alternate-result-background-padding = 0

            # 交替（偶数编号）结果文本背景的圆角半径
            alternate-result-background-corner-radius = 0

    # Selection 选定

        # 要显示的最大结果数量
        num-results = 0

            # 选定结果的颜色
            selection-color = #000000

            # 选定结果匹配部分的颜色
            selection-match-color = #00000000

            # 选定结果的背景颜色
            selection-background = #CCEEFF

            # 选定结果背景的额外内边距
            selection-background-padding = 4, 10

            # 选定结果背景的圆角半径
            selection-background-corner-radius = 8

            # 结果之间的间距，可以为负值
            result-spacing = 10

            # 水平模式下输入的最小宽度
            min-input-width = 0

    # Self 自身

        # 窗口的宽度
        width = 50%

        # 窗口的高度
        height = 50%

        # 窗口圆角的半径
        corner-radius = 24

        # 在屏幕上锚定窗口的位置
        anchor = center

        # 设置专属区域的大小
        exclusive-zone = -1

        # 如果存在多个显示器，则指定窗口出现在哪个显示器上
        output = ""

        # 按显示器的缩放因子缩放窗口
        scale = true

        # margin 偏移

            # 距离屏幕顶部的偏移量,仅在锚定到屏幕顶部时有效
            margin-top = 0

            # 距离屏幕底部的偏移量,仅在锚定到屏幕底部时有效
            margin-bottom = 0

            # 距离屏幕左侧的偏移量,仅在锚定到屏幕左侧时有效
            margin-left = 0

            # 距离屏幕右侧的偏移量,仅在锚定到屏幕右侧时有效
            margin-right = 0

        # padding 边距

            # 顶部边框和文本之间的内边距
            padding-top = 8

            # 底部边框和文本之间的内边距
            padding-bottom = 8

            # 左侧边框和文本之间的内边距
            padding-left = 8

            # 右侧边框和文本之间的内边距
            padding-right = 8

            # 是否将文本绘制裁剪到指定的内边距范围内。这可以让文本从边框缩进，同时仍允许文本背景直达边缘。
            clip-to-padding = true

            # 水平列出结果
            horizontal = false
